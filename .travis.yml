sudo: required
env:
  global:
  - COMMIT: "${TRAVIS_COMMIT::8}"
  - secure: 
  - secure: 
  - secure: 
services:
- docker
script:
- export REPO=heartysoft/alpine-confluent-kafka
- docker build -t $REPO:python-3.6 -t $REPO:$COMMIT - < Dockerfile.alpine.py3
- docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USER" -p="$DOCKER_PASS" 
- docker push $REPO

